<!DOCTYPE html>
<html lang="en" class="h-100">
     <head>

     	<meta charset="utf-8">

          <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

                         <form name="form-search" action="../server/result.php" method="GET" onsubmit="return validateForm()">

                              <!-- Input fields -->
                              <div class="input-group mb-3">

                                        <input id="btn-search" class="btn btn-lg btn-dark rounded-pill border-white" type="submit" value="Tìm kiếm">

                    </div>
               </div>
          </div>
